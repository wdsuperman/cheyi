  <script type="text/javascript">
  function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return (false);
    }
    let id = getQueryVariable('id')
    console.log(id)
    $.ajax({
      type: "POST", //方法 GET || POST
      url: "http://cheyi.rs1818.com/index.php/Api/Index/content", //地址
      data:{
        pid:id
      },
      success: res => { //请求成功执行
        console.log(res)
          let div = document.querySelector('.car')
          let html = document.createElement('div')
          html.innerHTML =
            `<div class='title'>产品名：${res.info.name} 价格：￥${res.info.price}</div><div>${res.info.content}</div>`
          div.appendChild(html)
      }
    })
    window.onload = function () {
      jQuery(".footer").css({
        'display': 'block'
      });
      if (document.body.clientHeight < window.innerHeight) {
        jQuery(".footer").css({
          'position': 'fixed',
          'bottom': '0',
          'width': '100%'
        });
      }
      controllFooter();
    };

    function controllFooter() {
      if ($(window).height() < $(document).height()) {
        $(".footer").css('position', 'static');
      } else {
        $(".footer").css({
          'position': 'fixed',
          'bottom': '0px'
        });
      }
    }
  </script>
