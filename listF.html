  <script type="text/javascript">
    function getQueryVariable(variable) {
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        if (pair[0] == variable) {
          return pair[1];
        }
      }
      return (false);
    }
    let id = getQueryVariable('id')
    console.log(id)
    let h = document.querySelector('.hh')
    if(id == 1){
      h.innerHTML = '商务 大型SUV'
    }else if (id == 2){
      h.innerHTML = '中型车 中型SUV'
    }else{
      h.innerHTML = '小型车 紧凑型'
    }
    document.querySelector('.img').src =`./img/p${id}.jpg`
    $.ajax({
      type: "POST", //方法 GET || POST
      data: {
        brand_id: id
      },
      url: "http://cheyi.rs1818.com/index.php/Api/Index/product", //地址
      success: res => { //请求成功执行
        console.log(res)
        res.list.map(i => {
          let div = document.querySelector('.car')
          let html = document.createElement('div')
          html.innerHTML =
            `<a href='./details.html?id=${i.id}' class='list' id='${i.id}'><div>${i.name}</div><span>¥${i.price}</span> </a>`
          div.appendChild(html)
        })
      }
    })
    window.onload = function () {
      jQuery(".footer").css({
        'display': 'block'
      });
      if (document.body.clientHeight < window.innerHeight) {
        jQuery(".footer").css({
          'position': 'fixed',
          'bottom': '0',
          'width': '100%'
        });
      }
      controllFooter();
    };

    function controllFooter() {
      if ($(window).height() < $(document).height()) {
        $(".footer").css('position', 'static');
      } else {
        $(".footer").css({
          'position': 'fixed',
          'bottom': '0px'
        });
      }
    }
  </script>
